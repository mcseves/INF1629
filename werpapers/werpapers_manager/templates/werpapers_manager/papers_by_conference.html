<!-- Template para uma única conferência -->
<!-- Responsabilidade: view para mostrar os papers -->
<!-- Pré Condição: estar ligado a view.py -->
<!-- Pós Condição: parametros preenchidos com informações de cada artigo -->

<html>
<head>
<title>
{{ conference.title }}
</title>
	<!--
	jQuery plugin: Tablesorter 2.0 - Sort table using a link outside the table
	-->
	<link rel="stylesheet" href="../themes/blue/style.css" type="text/css" id="" media="print, projection, screen" />
	<script type="text/javascript" src="../js/jquery-latest.js"></script>
	<script type="text/javascript" src="../js/jquery.tablesorter.js"></script>

	<!-- google chart-->
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>

</head>

<body>

<!--titulo da conferencia-->
<table width="100%" align=left>

 <H2>
     <td>
         <h1>
             {{ conference.title }}
         </h1>
     </td>
 </H2>
</tr>
</table>

<!--tabela de papers-->
<table border = "1">

    <thead>
    <tr>
        <th>Paper</th>
        <th>Citações </th>
        <th>Downloads</th>
    </tr>

    </thead>
    <tbody>
        <tr>
          {% for p in conference.papers %}
            <tr>
            <td>
            {% for k,v in p.items %}
            <!--<tr>-->
                {{v}}
            <!--</tr>-->
            {% endfor %}
            </td>
            <td>
                Citado por {{amount}}
            </td>
            <td>
                Downloads
                {% block content%}
                {% endblock content%}
                {% block ga %}
                <script id="google-analytics" type="text/javascript">
                  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
                  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
                  ga('create', 'UA-121787013-1', 'auto');
                  ga('send', 'pageview');
                </script>

                {% endblock ga %}
            </td>
            </tr>
          {% endfor %}
        </tr>
    </tbody>

</table>

</body>

</html>
